<p>Q. 꿈을 이루기 위해서 가장 중요하다고 생각하는 것은?<br>
A. 자기 자신을 이해하는 것, 나는 왜 이 세상에 살고 있는건가, 이유를 발견하는 것. 그 이유를 찾고, 자기 자신을 이해하는 것이 가장 중요하다고 생각해요. 그렇게 하는 것이 스스로의 인생을 보다 행복하게 살 수 있는게 아닐까 생각하고 있어요.</P>
